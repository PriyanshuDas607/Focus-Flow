<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Monochrome To-Do</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

  <!-- External CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="grid-bg"></div>
  <header>
    <div class="title" aria-label="App title">
      <!-- minimal monochrome logo -->
      <svg viewBox="0 0 48 48" aria-hidden="true" role="img">
        <defs>
          <linearGradient id="g" x1="0" x2="1">
            <stop offset="0" stop-color="#fff" stop-opacity="1" />
            <stop offset="1" stop-color="#fff" stop-opacity="0.4" />
          </linearGradient>
        </defs>
        <rect x="2" y="2" width="44" height="44" rx="12" fill="none" stroke="url(#g)" stroke-width="2"/>
        <path d="M12 25 l8 8 l16 -18" fill="none" stroke="#fff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      Monochrome To-Do
    </div>
    <div class="actions">
      <div class="stats" aria-live="polite">
        <svg class="donut" viewBox="0 0 36 36" aria-hidden="true">
          <path class="bg" stroke="currentColor" stroke-opacity=".18" stroke-width="4" fill="none" d="M18 2 a 16 16 0 1 1 0 32 a 16 16 0 1 1 0 -32"/>
          <path id="donutArc" stroke="currentColor" stroke-width="4" fill="none" stroke-linecap="round" d="M18 2 a 16 16 0 1 1 0 32 a 16 16 0 1 1 0 -32" stroke-dasharray="0 100"/>
        </svg>
        <div class="numbers">
          <span class="muted">Progress</span>
          <b id="progressText">0%</b>
        </div>
      </div>
      <label class="toggle" title="Toggle light/dark">
        <span class="muted">Light</span>
        <input id="themeToggle" type="checkbox" aria-label="Toggle light/dark theme" />
      </label>
    </div>
  </header>

  <main>
    <section class="composer" aria-label="Add a task">
      <input id="taskTitle" type="text" placeholder="Task title (e.g., Submit report)" autocomplete="off" />
      <select id="taskCategory" aria-label="Category">
        <option>Work</option>
        <option>Personal</option>
        <option>Shopping</option>
        <option>Study</option>
        <option>Home</option>
      </select>
      <input id="taskDate" type="date" />
      <select id="taskPriority" aria-label="Priority">
        <option>Medium</option>
        <option>High</option>
        <option>Low</option>
      </select>
      <button id="addBtn" class="btn">Add Task</button>
      <input id="taskTags" class="hidden" type="text" placeholder="comma tags (optional)" />
    </section>

    <div class="toolbar" role="region" aria-label="Filters and search">
      <div class="tool"><input id="search" type="search" placeholder="Search by title or tag…"/></div>
      <div class="tool">
        <label>Status</label>
        <select id="filterStatus">
          <option value="all">All</option>
          <option value="active">Active</option>
          <option value="completed">Completed</option>
        </select>
      </div>
      <div class="tool">
        <label>Priority</label>
        <select id="filterPriority">
          <option value="all">All</option>
          <option value="High">High</option>
          <option value="Medium">Medium</option>
          <option value="Low">Low</option>
        </select>
      </div>
      <div class="tool">
        <label>Category</label>
        <select id="filterCategory">
          <option value="all">All</option>
          <option>Work</option>
          <option>Personal</option>
          <option>Shopping</option>
          <option>Study</option>
          <option>Home</option>
        </select>
      </div>
      <div class="tool"><button id="clearAll" class="icon-btn" title="Clear completed">Clear completed</button></div>
    </div>

    <section id="board" class="board" aria-live="polite"></section>
    <div id="emptyState" class="empty hidden">No tasks yet. Add one above ✍️</div>

    <footer>Built with just HTML, CSS, and JavaScript — purely black & white for focus.

    </footer>
  </main>

  <!-- Edit dialog -->
  <dialog id="editDialog">
    <div class="dialog-header">
      <strong>Edit task</strong>
      <button id="closeDialog" class="icon-btn" aria-label="Close">✕</button>
    </div>
    <div class="dialog-body">
      <input id="editTitle" type="text" placeholder="Task title"/>
      <div style="display:grid; grid-template-columns: 1fr 1fr; gap:12px">
        <select id="editCategory">
          <option>Work</option>
          <option>Personal</option>
          <option>Shopping</option>
          <option>Study</option>
          <option>Home</option>
        </select>
        <select id="editPriority">
          <option>High</option>
          <option selected>Medium</option>
          <option>Low</option>
        </select>
      </div>
      <input id="editDate" type="date"/>
      <input id="editTags" type="text" placeholder="comma tags (optional)"/>
      <button id="saveEdit" class="btn">Save changes</button>
    </div>
  </dialog>

  <script src="scripts.js"></script>
